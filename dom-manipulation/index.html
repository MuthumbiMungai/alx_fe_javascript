<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay"></div>

  <!-- Category Filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Add Quote Form -->
  <div>
    <input type="text" id="quoteInput" placeholder="Enter quote">
    <input type="text" id="categoryInput" placeholder="Enter category">
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <!-- Export / Import -->
  <div>
    <button onclick="exportToJsonFile()">Export Quotes</button>
    <input type="file" id="importFile" onchange="importFromJsonFile(event)">
  </div>

  <!-- Server Sync -->
  <div>
    <button onclick="syncWithServer()">Sync with Server</button>
    <p id="syncStatus"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
