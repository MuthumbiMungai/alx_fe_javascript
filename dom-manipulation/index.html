<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
    #quoteDisplay { margin: 20px auto; padding: 20px; width: 60%;
      border: 2px solid #333; border-radius: 8px; background: #f9f9f9;
      font-size: 1.2em; font-style: italic; }
    .quote-category { margin-top: 10px; font-size: 0.9em; color: #555; }
    input, button { margin: 5px; padding: 8px; font-size: 1em; }
    #ioContainer { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay">Click "Show New Quote" to get started!</div>
  <button id="newQuote">Show New Quote</button>

  <!-- JS will inject the Add Quote form here -->
  <div id="formContainer"></div>

  <!-- JS will inject Import/Export controls here -->
  <div id="ioContainer"></div>

  <script src="script.js"></script>
</body>
</html>
